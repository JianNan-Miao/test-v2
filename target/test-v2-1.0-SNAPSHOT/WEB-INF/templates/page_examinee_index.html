<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .info{
            float: left;
            margin-left: 50px;
            margin-top: 70px;
        }
        #clear{
            clear: both;
        }
        table{
            border: 1px  solid black;
            width: 200px;
            height: 350px;
        }
        .row{
            margin-top: 80px;
            margin-left: 400px;
        }
        button {
            width: 100px;
            height: 34px;
            border-radius: 12px;
            border-width: 0;
        }
        #before{
            margin-left: 150px;
        }
        #next {
            margin-left: 20px;
        }
        #submission{
            margin-left: 20px;
        }
        .question{
            margin-top: -237px;
            margin-left: 470px;
            width: 600px;
            height: 100px;
        }
        #numA ,#numB ,#numC ,#numD{
            width: 200px;
        }
        #test{
            margin-left: 930px;
            margin-top: 50px;
        }
        #time{
            margin-left: 120px;
            margin-top: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="info">
    <table>
        <tr>
            <td>
                <div>
                    <label style="color: red">考生信息</label>
                </div>
                <div>
                    <label >考生姓名：[[${session.examinee.username}]]</label>
                </div>
                <div>
                    <label >考试题目：20道</label>
                </div>
                <div>
                    <label >考试时间：15分钟</label>
                </div>
                <div>
                    <label >合格标准：满分100分，90分及格</label>
                </div>
            </td>
        </tr>
    </table>
</div>

<div id="clear"></div>

<div class="question">
    <label id="title"></label><br>
    <input type="radio" name="text1" value="A" id="rd1"><label id="numA"></label><br>
    <input type="radio" name="text1"  value="B"id="rd2"><label id="numB"></label><br>
    <input type="radio" name="text1" value="C" id="rd3"><label id="numC"></label><br>
    <input type="radio" name="text1" value="D"id="rd4"><label id="numD"></label><br>
</div>


<div id="test">
    <a  href="#">1</a> <a href="#" >2</a> <a href="#">3</a>
    <a href="#">4</a>  <a  href="#">5</a> <a href="#">6</a>
</div>

<div id="time">
    <label  style="color: red">剩余时间</label><br>
    <span class="timespan"></span>
</div>

<div class="row">
    <button id="before" type="submit">上一题</button> <button id="next"  >下一题</button>
    <button id="submission"  >交卷</button>
</div>



<script>
    $(function () {
        let val;
        let list=null;
        let num1="[[${session.num}]]";
        let num=parseInt(num1);

        let i=0;
        let j=0;

        let time=15*60*1000;
        let timer=setInterval(function(){
            let minute=parseInt(time/1000/60);
            let seconds=parseInt(time/1000%60);
            $(".timespan").html(minute+":"+seconds);
            time=time-1000;
            if(time==0){
                alert("时间到");
                clearInterval(timer);
            }
        },1000);



        let as= $("#test").find("a");
        for(let i=0;i<as.length;i++){
            as[i].onclick=function () {
                j=this.innerHTML;
                alert(j)
                $("#title").text(list[j-1]["title"]);
                $("#numA").text(list[j-1]["QA"]);
                $("#numB").text(list[j-1]["QB"]);
                $("#numC").text(list[j-1]["QC"]);
                $("#numD").text(list[j-1]["QD"]);
                i=j;
            }
        }



        $.ajax({
            url:"getQueslist",
            method:"POST",
            dataType:"json",
            success:function (response) {
                list=response;

                if(num>0){
                    i=num;
                }else{
                    i=0;
                }

                $("#title").text(list[i]["title"]);
                $("#numA").text(list[i]["qa"]);
                $("#numB").text(list[i]["qb"]);
                $("#numC").text(list[i]["qc"]);
                $("#numD").text(list[i]["qd"]);


            }
        });


        $("#next").click(function () {
            i=i+1;
            val= $("input[type='radio']:checked").val();

            $("#title").text(list[i]["title"]);
            $("#numA").text(list[i]["qa"]);
            $("#numB").text(list[i]["qb"]);
            $("#numC").text(list[i]["qc"]);
            $("#numD").text(list[i]["qd"]);

            location.href="nextQuestion?val="+val+"&num="+i+"";

        });



        $("#before").click(function () {
            i=i-1;
            $.ajax({
                url:"beforeQuestion",
                method: "POST",
                dataType: "text",
                data:{"keys":(i+1)},
                success:function (response) {
                    $("#title").text(list[i]["title"]);
                    $("#numA").text(list[i]["qa"]);
                    $("#numB").text(list[i]["qb"]);
                    $("#numC").text(list[i]["qc"]);
                    $("#numD").text(list[i]["qd"]);
                    if("A"===response){
                        $("#rd1").prop("checked",true);
                    }else if("B"===response){
                        $("#rd2").prop("checked",true);
                    }else if("C"===response){
                        $("#rd3").prop("checked",true);
                    }else if("D"===response){
                        $("#rd4").prop("checked",true);
                    }
                }
            })


        })

        $("#submission").click(function () {
            i=i+1;
            let size=parseInt("[[${size}]]");
            if(i>size){
                i=size;
            }
            val= $("input[type='radio']:checked").val();
            location.href="submitQues?val="+val+"&num="+i+"";
        })



    })
</script>
</body>
</html>
